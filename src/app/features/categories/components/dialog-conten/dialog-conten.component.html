<div *ngIf="mode !== 'delete'">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="create-category-modal-form">
        <mat-dialog-content>

            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" type="text" placeholder="Введите ваш ID">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Название</mat-label>
                <input matInput formControlName="title" type="text" placeholder="Введите название">
                <span class="validation-error"
                    *ngIf="categoryForm.get('title')?.invalid && categoryForm.get('title')?.touched">
                    Поле title обязательно для заполнения.
                </span>
            </mat-form-field>


        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Отмена</button>
            <button mat-button mat-dialog-close type="submit">Сохранить</button>
        </mat-dialog-actions>
    </form>
</div>

<div *ngIf="mode === 'delete'" class="delete-form">
    <mat-dialog-content>

        <mat-label>Вы действительно хотите удалить элемент?</mat-label>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Отмена</button>
        <button mat-button mat-dialog-close (click)="onDelete()">Удалить</button>
    </mat-dialog-actions>
</div>
