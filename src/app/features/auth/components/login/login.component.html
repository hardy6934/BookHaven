  <div class = "authentication">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form"> 

      <div class = "authentication-form">
  
          <div>
            <h2>Access Account</h2>
          </div> 

          <div>
            <label>Welcome back! Please log in to continue.</label> 
          </div> 
    
          <div class="form-control">
            <div class="input-container">
              <!-- <img src="" alt="icon" class="input-icon"> -->
               <div class="input-icon" style="background-color: black;"></div>
              <input formControlName="email" type="email" placeholder="Введите ваш email"/>
            </div> 
            <span class="validation-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Incorrect email.
            </span>  
          </div>
  
          <div class="form-control">
            <div class="input-container">
              <!-- <img src="" alt="icon" class="input-icon"> -->
               <div class="input-icon" style="background-color: black;"></div>
               <input  formControlName="password" type="password" placeholder="Введите ваш пароль"/>
            </div> 
            <span class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              The password must be at least 6 characters long.
            </span>  
          </div> 

          <div class="authentication-forget-password link"> 
            <a>Forgot your password?</a>
          </div>
           
          <input class="authentication-form-submit" type = "submit" value="Log In"/>
    
          <div>
            <p>Need to create an account?<a class="link">Sign Up</a></p>
          </div>

      </div>
      
    </form>
  </div>
